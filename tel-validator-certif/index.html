<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone NUmber Validator</title>
    <link rel="stylesheet" href="tel-styles.css">
</head>
<body>
    <main>
        <h1>Telephone Validator</h1>
        <div class ="phone-container">
            
                <label for="user-input">Enter a Phone Number: </label>
                <input maxlength ="20" type="text" id="user-input" value>

                <div id="results-div">          
                </div>

                <div class="phone-footer">
                    <button class="btn-styles" id="check-btn">Check</button>
                    <button class="btn-styles" id="clear-btn">Clear</button>
                </div>
        </div>
    </main>


    <script src ="tel-script.js"></script>
</body>
</html>
